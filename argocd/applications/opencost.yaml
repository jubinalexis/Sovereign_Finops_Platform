apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: opencost
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://opencost.github.io/opencost-helm-chart
    targetRevision: 1.29.0
    chart: opencost
    helm:
      parameters:
        - name: opencost.exporter.defaultClusterId
          value: "sovereign-local"
        - name: opencost.prometheus.internal.enabled
          value: "true"
        - name: opencost.prometheus.internal.serviceName
          value: "prometheus-server"
        - name: opencost.prometheus.internal.namespaceName
          value: "opencost"
        - name: opencost.prometheus.internal.port
          value: "80"
        - name: service.type
          value: LoadBalancer
  destination:
    server: https://kubernetes.default.svc
    namespace: opencost
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
